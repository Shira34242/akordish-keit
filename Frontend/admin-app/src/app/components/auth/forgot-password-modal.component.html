<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Close Button -->
    <button class="close-btn" (click)="onClose()">
      <span class="material-icons">close</span>
    </button>

    <!-- Back Button -->
    <button class="back-btn" (click)="goBack()">
      <span class="material-icons">arrow_forward</span>
    </button>

    <!-- Modal Header -->
    <div class="modal-header">
      <span class="lock-icon material-icons">lock_reset</span>
      <h2>{{ step === 'request' ? 'שחזור סיסמא' : 'הזנת סיסמא חדשה' }}</h2>
      <p class="subtitle">
        {{ step === 'request' ? 'נשלח לך קוד אימות לאיפוס הסיסמא' : 'הזן את הקוד שקיבלת וסיסמא חדשה' }}
      </p>
    </div>

    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      <span class="material-icons">check_circle</span>
      <span>{{ successMessage }}</span>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <span class="material-icons">error_outline</span>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Step 1: Request Reset -->
    <div *ngIf="step === 'request'" class="reset-form">
      <!-- Username or Email -->
      <div class="form-group">
        <label for="usernameOrEmail">שם משתמש או אימייל</label>
        <input
          type="text"
          id="usernameOrEmail"
          [(ngModel)]="usernameOrEmail"
          placeholder="שם משתמש או כתובת מייל"
          [disabled]="loading"
          class="text-input"
        />
      </div>

      <!-- Recovery Method -->
      <div class="form-group">
        <label>שיטת שחזור</label>
        <div class="recovery-methods">
          <label class="method-option">
            <input
              type="radio"
              name="recoveryMethod"
              [value]="RecoveryMethod.Email"
              [(ngModel)]="recoveryMethod"
              [disabled]="loading"
            />
            <span class="material-icons">email</span>
            <span>אימייל</span>
          </label>
          <label class="method-option">
            <input
              type="radio"
              name="recoveryMethod"
              [value]="RecoveryMethod.SMS"
              [(ngModel)]="recoveryMethod"
              [disabled]="loading"
            />
            <span class="material-icons">sms</span>
            <span>SMS</span>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn-primary" (click)="onRequestReset()" [disabled]="loading">
        <span *ngIf="!loading">שלח קוד אימות</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </div>

    <!-- Step 2: Verify and Reset -->
    <div *ngIf="step === 'verify'" class="reset-form">
      <!-- Verification Code -->
      <div class="form-group">
        <label for="verificationCode">קוד אימות</label>
        <input
          type="text"
          id="verificationCode"
          [(ngModel)]="verificationCode"
          placeholder="הזן את הקוד שקיבלת"
          [disabled]="loading"
          class="text-input"
          maxlength="6"
        />
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">סיסמא חדשה</label>
        <div class="password-field-wrapper">
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            id="newPassword"
            [(ngModel)]="newPassword"
            (ngModelChange)="onPasswordChange()"
            placeholder="••••••••"
            [disabled]="loading"
          />
          <button
            type="button"
            class="password-toggle-btn"
            (click)="toggleNewPasswordVisibility()"
            [disabled]="loading"
            tabindex="-1"
          >
            <span class="material-icons">{{ showNewPassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>

        <!-- Password Strength Indicator -->
        <div *ngIf="newPassword" class="password-strength">
          <div class="strength-bar">
            <div
              class="strength-fill"
              [class.weak]="passwordStrength === 'weak'"
              [class.medium]="passwordStrength === 'medium'"
              [class.strong]="passwordStrength === 'strong'"
            ></div>
          </div>
          <div class="strength-text">
            <span *ngIf="passwordStrength === 'weak'" class="weak-text">חלשה</span>
            <span *ngIf="passwordStrength === 'medium'" class="medium-text">בינונית</span>
            <span *ngIf="passwordStrength === 'strong'" class="strong-text">חזקה</span>
          </div>
        </div>

        <!-- Password Requirements -->
        <div *ngIf="passwordErrors.length > 0" class="password-requirements">
          <p class="requirements-title">הסיסמא חייבת לכלול:</p>
          <ul>
            <li *ngFor="let error of passwordErrors">{{ error }}</li>
          </ul>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">אימות סיסמא</label>
        <div class="password-field-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            placeholder="••••••••"
            [disabled]="loading"
          />
          <button
            type="button"
            class="password-toggle-btn"
            (click)="toggleConfirmPasswordVisibility()"
            [disabled]="loading"
            tabindex="-1"
          >
            <span class="material-icons">{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn-primary" (click)="onResetPassword()" [disabled]="loading">
        <span *ngIf="!loading">אפס סיסמא</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </div>
  </div>
</div>
