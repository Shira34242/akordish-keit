<div class="home-view">
  <div class="hero-section">
    <h1>专  拽专 </h1>

    <!-- Search Bar Container -->
    <div class="search-container">
      <div class="search-input-wrapper">
        <i class="search-icon"></i>
        <input type="text" [(ngModel)]="searchQuery" (input)="onSearchInput(searchQuery)" (blur)="onSearchBlur()"
          placeholder="驻砖 砖专, 拽专, , 专,   专 转专" class="search-input">
        <span class="search-hint">驻砖 </span>
      </div>

      <!-- Search Results Dropdown -->
      <div class="search-results-dropdown" *ngIf="showSearchResults && searchResults.length > 0">
        <div class="search-result-item" *ngFor="let song of searchResults" (click)="selectSong(song)">
          <img [src]="song.imageUrl || 'assets/default-song.png'" class="result-thumb">
          <div class="result-info">
            <span class="result-title">{{ song.title }}</span>
            <span class="result-artist">{{ song.artists[0]?.name }}</span>
          </div>
        </div>
      </div>

      <div class="no-results" *ngIf="showSearchResults && searchResults.length === 0 && searchQuery.length >= 2">
         爪 转爪转
      </div>
    </div>
  </div>
</div>

<div class="content-section">

  <!-- Recent Songs -->
  <app-carousel title="拽专 砖注 专" linkUrl="/songs" linkText="注">
    <app-song-card *ngFor="let song of recentSongs" [song]="song"></app-song-card>
  </app-carousel>

  <!-- Popular Songs -->
  <app-carousel title="拽专 驻驻专" linkUrl="/songs" linkText="注">
    <app-song-card *ngFor="let song of popularSongs" [song]="song"></app-song-card>
  </app-carousel>

  <!-- Featured Artists (Premium + Boosted) -->
  <app-carousel title=" 爪 " linkUrl="/artists" linkText=" " *ngIf="featuredArtists.length > 0">
    <app-artist-circle *ngFor="let artist of featuredArtists" [artist]="artist"></app-artist-circle>
  </app-carousel>

  <!-- Advertisement Banner -->
  <div class="ad-banner-section">
    <app-ad-display
      spotTechnicalId="home-banner">
    </app-ad-display>
  </div>

  <!-- Top Artists -->
  <app-carousel title=" " linkUrl="/artists" linkText=" ">
    <app-artist-circle *ngFor="let artist of topArtists" [artist]="artist"></app-artist-circle>
  </app-carousel>

</div>
