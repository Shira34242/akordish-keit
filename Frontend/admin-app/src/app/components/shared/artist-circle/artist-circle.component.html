<div class="artist-circle" [routerLink]="['/artist', artist.id]">
    <div class="image-wrapper">
        <img [src]="artist.imageUrl || 'assets/default-artist.png'" [alt]="artist.name" class="artist-image">
    </div>
    <h3 class="artist-name">{{ artist.name }}</h3>
    <p class="song-count">{{ artist.songCount || 0 }} שירים</p>
</div>
